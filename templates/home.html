<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <main>
        <h1>Let's Play Boggle!</h1>
        <table>
            {% for row in board %}
            <tr>
                {% for ltr in row %}
                <td>{{ltr}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>

        <form action="" id="guess-word-form">
            <input type="text" name="guess" placeholder="Enter a word!" id="guess">
            <button>Submit</button>
        </form>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
</body>

</html>
